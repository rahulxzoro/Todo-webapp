{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Protest+Revolution&family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
  </head>
  <body>
    <div class="container">
        <h1>Todo Edit</h1>
        <div class="line"></div>
        <form method="post">
          {% csrf_token %}

        <div class="add-todo">
            <input type="text" name="task" id="newTodo" value="{{todo.task}}">
            <input type="date" name="date" id="dateField" value="{{todo.date}}">
           <a href="{% url 'todo:todo_list'  %}"> <button id="addTodo">Add</button></a>
        </div>
        </form>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
